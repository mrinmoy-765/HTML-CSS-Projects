<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamersZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

<body>
<header>

    </div>
    <div class="nav-right">
       <ul class="center nav-text">
        <li>About Us</li>

        <li id="follow">Follow Us On

       </ul>
    </div>
   </nav>
   <section class="banner center">

        <h2 id="play">Play Like The</h2>
        <h1 id="goat">G.O.A.T.</h1>
        <p class="text-1">1-Click instant play</p>
        <p class="text-1">No Download</p>
        <p class="text-1">1000s of supported online games</p>
        <button id="sign-in" class="btn">Sign In</button>
        <button id="go" class="btn">Go Rogue</button>

     <div class="banner-img">
